services:
  docling-parser-db:
    image: pgvector/pgvector:0.8.0-pg17
    container_name: docling-parser-db
    environment:
      POSTGRES_USER: docling
      POSTGRES_PASSWORD: docling
      POSTGRES_DB: docling
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docling -d docling"]
      interval: 5s
      timeout: 5s
      retries: 5